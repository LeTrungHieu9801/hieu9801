<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <input type="text" id="student">
            <button onclick="nhap()">Nhập</button>
            <button onclick="print()">In</button>
        </div>
        <div>
            <p id="message"></p>
            <ol id="list-student"></ol>
        </div>
    </div>

    <script>
        //khai báo mảng hoc sinh
        var students = [];
        // xu ly su kien click vao button nhap
        function nhap() {
            var student = document.getElementById('student').value;
            students.push(student);
            // set lai message
            document.getElementById("message").innerText = "Bạn đang có " + students.length + " học sinh.";

        }
        // xu ly su kien click vao button nhap
        function print() {
            // xu ly su kien hien thi list student
            var liststudent = "";
            for(let i=0;i < students.length;i++)
            {
                liststudent += "<li>" + students[i] + "</li>";
            }
            // set list student
            document.getElementById("list-student").innerHTML = liststudent;
        }

    </script>
</body>

</html>
